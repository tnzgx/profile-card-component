<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="bg-top">
        <img src="./images/bg-pattern-top.svg" alt="background pattern">
      </div>

      <div class="card-container">

        <article class="image">
          <img
            class="bg-img"
            src="./images/bg-pattern-card.svg"
            alt="background image"
          />
          <img
            class="pf-img"
            src="./images/image-victor.jpg"
            alt="profile image"
          />
        </article>

        <article class="content">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </article>

        <article class="bottom">
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </article>

      </div>

      <div class="bg-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="background pattern">
      </div>
    </main>
  </body>
</html>
